<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>

    </div id="mani">
    <div id="maincon">
     <div id="vedcon"><video src="../asset/videos/signupvidio.mp4" loop autoplay muted></video></div>
     <div id="signupcon">
        <h1 id="signupHeading">Signup</h1><br><br>
        <label for="fn">FirstName:</label>
        <input type="text" id="fn" maxlength="20" minlength="3" placeholder="Enter your FirstName" class="inp"><br><br>
        <label for="ln">LastName:</label>
        <input type="text" id="ln" maxlength="20" minlength="3" placeholder="Enter your LastName" class="inp"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email"  placeholder="Enter your email" class="inp"><br><br>
        <label for="pw">Password:</label>
        <input type="password" id="pw"  placeholder="Enter your password" class="inp"><br><br>
        <label for="pw1">Confirm password:</label>
        <input type="password" id="pw1"  placeholder="Enter Confirm password" class="inp"><br><br>
        <label for="Gneder">Gneder:</label>
        <input type="radio" id="Gneder" value="m" name="gen">Male<br>
        <input type="radio" id="Gneder" value="f" name="gen">Female<br>
        <input type="radio" id="Gneder" value="o" name="gen">Others<br><br>
        <div>
        <label for="txt">Address:</label>
        <textarea name="" id="txt" cols="30" rows="10" placeholder="enter your addresss"></textarea><br><br>
       </div>
        <label for="ph">Mobile Number:</label>
        <input type="tel" id="ph" pattern="[0-9]{10}" class="inp" placeholder="Enter yor phno"><br><br>
        <input type="button" value="Signup" id="signupbotton"><br><br>
        

     </div>

    </div>
    
</body>
</html>
